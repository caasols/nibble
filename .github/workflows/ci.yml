name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  stable-build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xcode-select -p
          swift --version

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  builtin-testing-probe:
    runs-on: macos-14
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xcode-select -p
          swift --version

      - name: Switch to builtin-testing manifest
        run: |
          cp Package.builtin-testing.swift Package.swift

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Test
        run: swift test
